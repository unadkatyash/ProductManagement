<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

            .header h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
                text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            }

        .status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

            .status.connected {
                background: rgba(76, 175, 80, 0.9);
            }

            .status.disconnected {
                background: rgba(244, 67, 54, 0.9);
            }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

            .form-group label {
                margin-bottom: 5px;
                font-weight: 600;
                color: #495057;
            }

            .form-group input {
                padding: 10px;
                border: 2px solid #e9ecef;
                border-radius: 6px;
                font-size: 14px;
                transition: border-color 0.3s;
            }

                .form-group input:focus {
                    outline: none;
                    border-color: #667eea;
                }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }

        .table-container {
            overflow-x: auto;
            max-height: 500px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .price {
            font-weight: 600;
            color: #28a745;
        }

        .stock {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

            .stock.low {
                background: #fff3cd;
                color: #856404;
            }

            .stock.medium {
                background: #d4edda;
                color: #155724;
            }

            .stock.high {
                background: #cce7ff;
                color: #004085;
            }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8em;
        }

        .btn-edit {
            background: #ffc107;
            color: #212529;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s;
        }

            .notification.show {
                transform: translateX(0);
            }

            .notification.success {
                background: #28a745;
            }

            .notification.error {
                background: #dc3545;
            }

            .notification.info {
                background: #17a2b8;
            }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .highlight-row {
            animation: highlightFade 2s ease-in-out;
        }

        @keyframes highlightFade {
            0% {
                background-color: #fff3cd;
            }

            100% {
                background-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="status disconnected" id="connectionStatus">Disconnected</div>
            <h1>Product Management</h1>
            <p>Real-time data synchronization with SQL Server</p>
        </div>

        <div class="controls">
            <div class="form-row">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <input type="text" id="productCategory" placeholder="Enter category">
                </div>
                <div class="form-group">
                    <label for="productPrice">Price</label>
                    <input type="number" id="productPrice" step="0.01" min="0" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="productStock">Stock</label>
                    <input type="number" id="productStock" min="0" placeholder="0">
                </div>
                <button class="btn btn-primary" onclick="addProduct()">Add Product</button>
            </div>
        </div>

        <div class="table-container">
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Loading products...</p>
            </div>
            <table id="productTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.0/signalr.min.js"></script>
    <script>
        const API_BASE_URL = 'https://localhost:7068/api';
        const HUB_URL = 'https://localhost:7068/productHub';

        let connection;
        let products = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            setupSignalR();
            loadProducts();
        });

        // Setup SignalR connection
        function setupSignalR() {
            connection = new signalR.HubConnectionBuilder()
                .withUrl(HUB_URL, {
                    skipNegotiation: false,
                    transport: signalR.HttpTransportType.WebSockets | signalR.HttpTransportType.LongPolling
                })
                .withAutomaticReconnect([0, 2000, 10000, 30000])
                .configureLogging(signalR.LogLevel.Information)
                .build();

            // Connection events
            connection.start().then(function () {
                console.log('SignalR Connected successfully');
                updateConnectionStatus(true);
                return connection.invoke("JoinGroup", "ProductUpdates");
            }).then(function () {
                console.log('Joined ProductUpdates group');
                showNotification('Connected to real-time updates!', 'success');
            }).catch(function (err) {
                console.error('SignalR Connection Error: ', err);
                updateConnectionStatus(false);
                showNotification('Failed to connect to real-time updates: ' + err.toString(), 'error');
            });

            connection.onclose(function (error) {
                console.log('SignalR connection closed:', error);
                updateConnectionStatus(false);
                showNotification('Connection lost. Attempting to reconnect...', 'error');
            });

            connection.onreconnecting(function (error) {
                console.log('SignalR reconnecting:', error);
                updateConnectionStatus(false);
                showNotification('Reconnecting...', 'info');
            });

            connection.onreconnected(function (connectionId) {
                console.log('SignalR reconnected with ID:', connectionId);
                updateConnectionStatus(true);
                // Rejoin group after reconnection
                connection.invoke("JoinGroup", "ProductUpdates").then(function () {
                    showNotification('Reconnected to real-time updates!', 'success');
                });
            });

            // Hub event handlers (keep your existing ones)
            connection.on("ProductAdded", function (product) {
                console.log('Product added:', product);
                products.push(product);
                renderProducts();
                showNotification(`Product "${product.name}" added!`, 'success');
                highlightRow(product.id);
            });

            connection.on("ProductUpdated", function (product) {
                console.log('Product updated:', product);
                const index = products.findIndex(p => p.id === product.id);
                if (index !== -1) {
                    products[index] = product;
                    renderProducts();
                    showNotification(`Product "${product.name}" updated!`, 'info');
                    highlightRow(product.id);
                }
            });

            connection.on("ProductDeleted", function (productId) {
                console.log('Product deleted:', productId);
                products = products.filter(p => p.id !== productId);
                renderProducts();
                showNotification('Product deleted!', 'info');
            });

            connection.on("ProductsRefreshed", function (updatedProducts) {
                console.log('Products refreshed from database change:', updatedProducts);
                products = updatedProducts;
                renderProducts();
                showNotification('Data refreshed from database changes!', 'info');
            });
        }

        // Load products from API
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE_URL}/products`);
                if (response.ok) {
                    products = await response.json();
                    renderProducts();
                    document.getElementById('loadingIndicator').style.display = 'none';
                    document.getElementById('productTable').style.display = 'table';
                } else {
                    throw new Error('Failed to load products');
                }
            } catch (error) {
                console.error('Error loading products:', error);
                showNotification('Failed to load products', 'error');
                document.getElementById('loadingIndicator').innerHTML = '<p>Failed to load products. Please refresh the page.</p>';
            }
        }

        // Add new product
        async function addProduct() {
            const name = document.getElementById('productName').value.trim();
            const category = document.getElementById('productCategory').value.trim();
            const price = parseFloat(document.getElementById('productPrice').value);
            const stock = parseInt(document.getElementById('productStock').value);

            if (!name || !category || isNaN(price) || isNaN(stock)) {
                showNotification('Please fill in all fields correctly', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, category, price, stock })
                });

                if (response.ok) {
                    // Clear form
                    document.getElementById('productName').value = '';
                    document.getElementById('productCategory').value = '';
                    document.getElementById('productPrice').value = '';
                    document.getElementById('productStock').value = '';
                } else {
                    throw new Error('Failed to add product');
                }
            } catch (error) {
                console.error('Error adding product:', error);
                showNotification('Failed to add product', 'error');
            }
        }

        // Delete product
        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/products/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete product');
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                showNotification('Failed to delete product', 'error');
            }
        }

        // Render products table
        function renderProducts() {
            const tbody = document.getElementById('productTableBody');
            tbody.innerHTML = '';

            products.forEach(product => {
                const row = document.createElement('tr');
                row.id = `product-${product.id}`;

                const stockClass = product.stock < 20 ? 'low' : product.stock < 50 ? 'medium' : 'high';
                const createdDate = new Date(product.createdAt).toLocaleDateString();

                row.innerHTML = `
                    <td>${product.id}</td>
                    <td><strong>${product.name}</strong></td>
                    <td>${product.category}</td>
                    <td class="price">$${product.price.toFixed(2)}</td>
                    <td><span class="stock ${stockClass}">${product.stock}</span></td>
                    <td>${createdDate}</td>
                    <td class="actions">
                        <button class="btn btn-edit btn-sm" onclick="editProduct(${product.id})">Edit</button>
                        <button class="btn btn-delete btn-sm" onclick="deleteProduct(${product.id})">Delete</button>
                    </td>
                `;

                tbody.appendChild(row);
            });
        }

        // Placeholder for edit functionality
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                // Populate form with existing data
                document.getElementById('productName').value = product.name;
                document.getElementById('productCategory').value = product.category;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productStock').value = product.stock;

                showNotification('Edit feature coming soon! For now, you can add a new product.', 'info');
            }
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.textContent = 'Connected';
                status.className = 'status connected';
            } else {
                status.textContent = 'Disconnected';
                status.className = 'status disconnected';
            }
        }

        // Show notification
        function showNotification(message, type) {
            // Remove existing notification
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            // Show notification
            setTimeout(() => notification.classList.add('show'), 100);

            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Highlight row animation
        function highlightRow(productId) {
            const row = document.getElementById(`product-${productId}`);
            if (row) {
                row.classList.add('highlight-row');
                setTimeout(() => row.classList.remove('highlight-row'), 2000);
            }
        }
    </script>
</body>
</html>
